
<!DOCTYPE html>
<html lang="pt_br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ecoleta</title>

    <link href= https://fonts.googleapis.com/css2?family=Roboto&family=Ubuntu:wght@700&display=swap" rel="stylesheet">
    

    <link rel="stylesheet" href="style/main.css">
    
    <link rel="stylesheet" href="style/create-point.css">


    <link rel="stylesheet" href="style/responsive.css">
    
   
</head>

<body>
  
  <div id="page-create-point">

        <header>
            <img src="/assets/logo.svg" alt="Logomarca">
            <a href="#">
                <span></span>
                Voltar para home
            </a>

        </header>

        <form action="">

            <h1>Cadastro do ponto de coleta</h1>

            <!-- agrupa as partes de dados do form no meu caso//// uma coleção de campos -->
            <fieldset>
                <legend>
                    <h2>Dados da entidade</h2>
                </legend>
           

                  
                <div class="field">
                    <label for="name">Nome da entidade</label>
                    <input type="text" name="nome">

                </div>

                <div class="field-group">

                    <div class="field">
                        <label for="address">Endereço</label>
                        <input type="text" name="adderess">
                    </div>

                    <div class="field">
                        <label for="address2">Número/complemento</label>
                        <input type="text" name="adderess2">

                    </div>

                </div>    
                <div class="field-group">

                        <div class="field">
                            <label for="State">Estado</label>
                            <select name="uf">
                                <option value="">Selecione o Estado</option>
                            </select>

                            <input type="hidden" name="state">

                        </div>

                    <div class="field">
                        <label for="city">Cidade</label>
                                                
                        <select name="city" disabled>
                             <option value="">Selecione a Cidade</option>
                            
                             
                        </select>

                    </div>   

                </div>  
            </fieldset>


           
            <button type="submit"> Cadastrar ponto de coleta </button>

        </form>
    

  </div>
  
    <script src="/scripts/create-point.js">
    
    </script>  
</body>
</html>
